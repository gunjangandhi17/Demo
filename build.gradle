plugins {
    id 'java'
}

group 'Demo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '7.3.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'commons-io', name: 'commons-io', version: '2.7'
    compile group: 'com.google.guava', name: 'guava', version: '29.0-android'
    compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'

    
}

test { //this is the gradle task to be executed
    useTestNG() { //Tells Gradle to use TestNG
        useDefaultListeners = true // Tells TestNG to execute its default reporting structure
            options.listeners << 'resources.Listeners'
            suites 'testng.xml'


                    }
}

